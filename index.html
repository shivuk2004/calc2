<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVANAND's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="circle">

        </div>
        <div class="box">
            <input type="text" id="inputType" placeholder="0">
            <div class="keys">
                <button class="functions">AC</button>
                <button class="functions">DEL</button>
                <button class="functions">%</button>
                <button class="functions">/</button>
            </div>
            <div class="keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="functions">*</button>
            </div>
            <div class="keys">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="functions">-</button>
            </div>
            <div class="keys">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="functions">+</button>
            </div>
            <div class="keys">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="ansBtn">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
